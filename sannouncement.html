    <p>Please Search for the Announcement You Are Trying to Find in the box Given Below:</p>
    <form action="sresults.html">
      <!--The above form action leads the user to the student seach results page-->
      <input type="text" id="announce" name="announce" value="">

      <p>Please Choose the Grade You Are Currently In</p>

      <input type="checkbox" id="grade9" name="grade" value="Grade 9">
      <label for="grade">Grade 9</label><br>

      <input type="checkbox" id="grade10" name="grade10" value="Grade 10">
      <label for="grade10">Grade 10</label><br>

      <input type="checkbox" id="grade11" name="grade11" value="Grade 11">
      <label for="grade11">Grade 11</label><br>

      <input type="checkbox" id="grade12" name="grade12" value="Grade 12">
      <label for="grade12">Grade 12</label><br>

      <!--The above code leads the student to selecting the grade they fall in, and if want to select extra grades in the case they want to do extra work-->

      <p>Please Choose the Category You Fall In </p>

      <input type="checkbox" id="member" name="member" value="Members">
      <label for="member">Members</label><br>

      <input type="checkbox" id="amember" name="amember" value="Advanced Members">
      <label for="amember">Advanced Members</label><br>

      <input type="checkbox" id="exec" name="exec" value="Executives">
      <label for="exec">Executive Board</label><br>

      <input type="checkbox" id="pres" name="pres" value="Runners">
      <label for="pres">People in Charge</label><br><br>

      <!--The above code allows the student to select their role in the club to specify the announcements they see upon searching-->

      <p> Please Name the Club You Are In</p>

      <input type="text" id="announce" name="announce" value=""> <br> <br>

      <!--The above line allows the student to search the club they are in, and they could filter multiple clubs at once-->


      <input type="button" value="Search" onclick="search()">
    </form>

    <p id="hbutton">Click the button below to go back to the Home Page</p>
    <button type="button " onclick="myFunction()">Direct to Home Page</button>
    <script>
      function myFunction() {
        location.replace("home.html")
      }

      function search() {
        var search = {
          grade9: document.getElementById('grade9').checked,
          grade10: document.getElementById('grade10').checked,
          grade11: document.getElementById('grade11').checked,
          grade12: document.getElementById('grade12').checked,
          member: document.getElementById('member').checked,
          amember: document.getElementById('amember').checked,
          exec: document.getElementById('exec').checked,
          pres: document.getElementById('pres').checked,
          club: document.getElementById('announce').value
        };
        sessionStorage.setItem('search', JSON.stringify(search));
        location.href = 'sresults.html';
      }
    </script>
